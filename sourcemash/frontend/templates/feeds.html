{% from "security/_macros.html" import form_field %}

{% extends "base.html" %}

{% block layout %}

<div class="page-header">
	<h1>Feeds</h1>
</div>

<div class="feeds">
  <div class="row">
    <form class="new-feed" id="add_feed_form">
      {{feed_form.hidden_tag()}}
      <div class="input-field col s12 m9">
        {{ form_field(feed_form.url) }}
      </div>
      <div class="input-field col s12 m3">
        {{ form_field(feed_form.submit) }}
      </div>
    </form>
  </div>

  <ul id="feed-list"></ul>
</div>

{% endblock %}
