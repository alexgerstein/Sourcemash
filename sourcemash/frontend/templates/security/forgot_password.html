{% from "security/_macros.html" import form_field %}

{% extends "base.html" %}

{% block layout %}
<h1>Send password reset instructions</h1>
<div class="row">
  <form action="{{ url_for_security('forgot_password') }}" method="POST" name="forgot_password_form">
    {{ forgot_password_form.hidden_tag() }}
    <div class="row">
      <div class="input-field col s12">
        {{ form_field(forgot_password_form.email) }}
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        {{ form_field(forgot_password_form.submit) }}
      </div>
    </div>
  </form>
</div>

{% endblock %}
