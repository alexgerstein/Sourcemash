{% block layout %}
<div class="page-header">
  <h1>Register</h1>
</div>
<div class="row content">
  <div class="span4 offset1">
    <form class="well" action="{{ url_for('register') }}" method="POST">
      {{ form.hidden_tag() }}
      {{ form.email }}
      {{ form.password }}
      {{ form.confirm }}
      <button type="submit" class="btn btn-primary btn-large">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
